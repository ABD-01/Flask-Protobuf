{% for field in form %}
    {% if field.name != 'csrf_token' and field.type != 'hidden' and not 'csrf' in field.name %}
        <div class="form-group row gap-0">
            <label for="{{ field.id }}" class="col-auto col-form-label">{{ field.label }}</label>
            <div class="col-auto">
                {{ field }}
                {% if field.errors %}
                    <span style="color: red;">{{ ', '.join(field.errors) }}</span>
                {% endif %}
            </div>
        </div>
    {% endif %}
{% endfor %}
